@(uuid:String)

@models.Speaker.findByUUID(uuid).map{speaker:Speaker=>
<a class="cfp-gravatars" href="@routes.CFPAdmin.showSpeakerAndTalks(uuid)"><img class="media-object" src="http://www.gravatar.com/avatar/@Webuser.gravatarHash(speaker.email)?s=35" alt="@speaker.name" title="@speaker.name"/> @speaker.name</a>
}.getOrElse("Speaker not found")
