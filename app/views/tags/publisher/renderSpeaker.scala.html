@(uuid: String, renderPhoto:Boolean=false)


@models.Speaker.findByUUID(uuid).map { speaker =>
    @models.Webuser.findByUUID(uuid).map { webuser =>
<div class="speaker">
<a href="@routes.Publisher.showSpeaker(uuid, webuser.cleanName)">
@if(renderPhoto){
 <img width="32" height="32" src="@speaker.avatarUrl.get" alt="@webuser.cleanName" title="@webuser.cleanName"/>
}
@webuser.cleanName
</a>
</div>
    }
}
