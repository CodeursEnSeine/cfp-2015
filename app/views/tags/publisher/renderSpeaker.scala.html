@(uuid: String, renderPhoto:Boolean=false)


@models.Speaker.findByUUID(uuid).map { speaker =>
<div class="speaker">
<a href="@routes.Publisher.showSpeaker(uuid, speaker.cleanName)">
@if(renderPhoto){
@speaker.avatarUrl.map{url=>
 <img width="32" height="32" src="@url" alt="@speaker.cleanName" title="@speaker.cleanName"/>
}
}
@speaker.cleanName
</a>
</div>
}
