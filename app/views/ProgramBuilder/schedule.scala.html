@()

<!doctype html>
<html lang="en" ng-app="scheduleApp">
<head>
     <meta charset="utf-8">
  <title>Schedule</title>
<script src="/assets/js/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/js/angular/angular-resource.min.js" type="text/javascript"></script>
<script src="/assets/js/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="/assets/js/angular/controller.js" type="text/javascript"></script>
</head>

<body ng-controller="PhoneListCtrl">

    <p>Total number of phones: {{phones.length}}</p>
   <ul>
    <li ng-repeat="phone in phones">
      {{phone.name}}
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
</body>
</html>
