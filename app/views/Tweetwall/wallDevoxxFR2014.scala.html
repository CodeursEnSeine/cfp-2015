@()(implicit request:RequestHeader)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" media="screen" href="/assets/css/tweetwall.css">
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/tweetwall.js" type="text/javascript"></script>
         <script src="//cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.min.js"></script>
        <script src="/assets/angular/lib/angular/underscore-min.js" type="text/javascript"></script>
        @helper.javascriptRouter("Router")(routes.javascript.Tweetwall.watchTweets)
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900|Roboto:400,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
<body>
<div id="content">
    <div id="content-outer">
        <div class="row-tweets">
            <div class="title">
                <h1>Devoxx France</h1>
                <h2>Utilisez <strong>#DevoxxFR</strong> pour que vos messages apparaissent</h2>
            </div>
            <div id="searchBox">
                <span><input type="search" id="query" placeholder="Enter a Twitter hashtag or a keyword"></span>
            </div>
                      <script id="tweetTemplate" type="text/x-jsrender">
                        <li>
                            <div class="tweet">
                                 <img class="tweet-photo" data-src="holder.js/48x48" alt="48x48" style="width: 48px; height: 48px;" src="{{>user.profile_image_url}}">
                                    <span class="sn">@@{{>user.screen_name}}</span> (<span class="un">{{>user.name}}</span>)<br>
                                    <span class="tx">{{>text}}</span>
                            </div>
                        </li>
                    </script>
                <ul id="list">

                </ul>
            </div>
    </div>
</div>
</body>
</html>
