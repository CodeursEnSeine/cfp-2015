@()(implicit request:RequestHeader)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" media="screen" href="/assets/css/tweetwall.css">
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/tweetwall.js" type="text/javascript"></script>
        @helper.javascriptRouter("Router")(routes.javascript.Tweetwall.search)
    </head>
    <body>
<h1>Tweet wall</h1>

        Token @request.session.get("token")<BR>
        Secret @request.session.get("secret")<BR>

    <div id="searchBox">
    	<label for="query">Search on twitter</label>
    	<span><input type="search" id="query"></span>
    </div>

    <ul id="images"></ul>
</body>
</html>
